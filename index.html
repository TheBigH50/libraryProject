<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>libraryProject</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,600;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="build.css" />
    <script src="./src/app.js" defer></script>
  </head>
  <body
    id="modalHere"
    class="flex flex-col z-0 bg-amber-50 h-screen text-amber-900 font-EB_Garamond font-normal text-sm md:text-base"
  >
    <header class="flex justify-center mb-3 md:mb-5">
      <h1 class="flex text-2xl md:text-4xl mt-3 md:mt-5 font-extrabold">
        Reading Tracker
      </h1>
    </header>
    <hr class="h-0.5 bg-amber-900 md:h-1 md:bg-amber-900" />
    <main class="flex justify-center mt-3 md:mt-5">
      <article class="flex flex-col md:flex-row">
        <section
          id="inputForm"
          class="flex flex-col mb-3 self-center md:self-start xl:w-96 ml-5 mr-5 md:max-w-inputMax"
        >
          <h2
            class="font-serif self-center flex text-lg md:text-xl mb-3.5 mt-2.5 md:mt-0 font-semibold"
          >
            Log a book
          </h2>
          <label for="title" class="flex flex-col form-label mb-2 items-center"
            >Title:
            <input
              name="title"
              id="title"
              type="text"
              class="block w-full px-3 py-1.5 text-base font-normal bg-amber-50 text-center bg-clip-padding border border-solid border-amber-900 rounded transition ease-in-out m-0 focus:text-amber-700 focus:bg-amber-100 focus:border-amber-700 focus:outline-none"
          /></label>
          <label for="author" class="form-label mb-2 flex flex-col items-center"
            >Author:
            <input
              name="author"
              id="author"
              type="text"
              class="block w-full px-3 py-1.5 text-base font-normal bg-amber-50 text-center bg-clip-padding border border-solid border-amber-900 rounded transition ease-in-out m-0 focus:text-amber-700 focus:bg-amber-100 focus:border-amber-700 focus:outline-none"
          /></label>
          <label
            for="pageCount"
            class="form-label flex flex-col items-center mb-2"
            >Page Count:
            <input
              name="pageCount"
              id="pageCount"
              type="number"
              class="block w-full px-3 py-1.5 text-base font-normal bg-amber-50 text-center bg-clip-padding border border-solid border-amber-900 rounded transition ease-in-out m-0 focus:text-amber-700 focus:bg-amber-100 focus:border-amber-700 focus:outline-none"
          /></label>
          <label for="read" class="form-label flex flex-col items-center mb-2"
            >Finished Reading?
            <input
              type="checkbox"
              name="read"
              id="checkBox"
              class="block w-full px-3 py-1.5 text-base font-normal bg-amber-50 bg-clip-padding border border-solid border-amber-900 rounded transition ease-in-out m-0 focus:bg-amber-100 focus:border-amber-700 focus:outline-none"
          /></label>
          <label
            for="startDate"
            class="form-label flex flex-col items-center mb-2"
            >Date Started:
            <input
              type="date"
              name="startDate"
              id="startDate"
              class="block w-full px-3 py-1.5 text-base font-normal bg-amber-50 text-center bg-clip-padding border border-solid border-amber-900 rounded transition ease-in-out m-0 focus:text-amber-700 focus:bg-amber-100 focus:border-amber-700 focus:outline-none"
          /></label>
          <label
            for="endDate"
            class="form-label flex flex-col items-center mb-2"
            >Date Finished:
            <input
              type="date"
              name="endDate"
              id="endDate"
              class="block w-full px-3 py-1.5 text-base font-normal bg-amber-50 text-center bg-clip-padding border border-solid border-amber-900 rounded transition ease-in-out m-0 focus:text-amber-700 focus:bg-amber-100 focus:border-amber-700 focus:outline-none"
          /></label>
          <button
            type="submit"
            id="addBook"
            class="mt-2 md:mt-4 md:px-3 md:py-1.5 border border-amber-900 rounded border-solid"
          >
            Add Book
          </button>
        </section>

        <section id="bookTableSection" class="flex flex-col">
          <h2
            class="font-serif self-center flex text-lg md:text-xl mb-3.5 mt-2.5 md:mt-0 font-semibold"
          >
            Personal Library
          </h2>
          <table
            id="bookTable"
            class="table-fixed border-separate border-spacing-y-2.5 [&>*]:text-center indent-1.5 md:[&>*:hover]:bg-amber-100"
          ></table>
        </section>
      </article>
    </main>
    <footer class="flex flex-col">
      <h3 class="flex self-center font-semibold">
        Built by Harrison Fangmeier 2023
      </h3>
    </footer>
  </body>
</html>
