<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>libraryProject</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <script src="./src/app.js" defer></script>
  </head>
  <body id="modalHere" class="bg-cover bg-no-repeat" style="background-image: url(./assets/aaron-burden-H8s0PF2rcQs-unsplash.jpg)">
    <header>
      <h1 class="flex justify-center">"Reading Tracker"</h1>
    </header>

    <main class="flex-row justify-items-center">
      <article class="flex justify-center">
        <section id="inputForm" class="mb-3 xl:w-96">
          <h2 class="font-serif text-orange-700">Log a book</h2>
          <label for="title" class="form-label mb-2 text-green-800"
            >Title:
            <input
              name="title"
              id="title"
              type="text"
              class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
          /></label>
          <label for="author" class="form-label inline-block mb-2 text-gray-700"
            >Author:
            <input
              name="author"
              id="author"
              type="text"
              class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
          /></label>
          <label
            for="pageCount"
            class="form-label inline-block mb-2 text-gray-700"
            >Page Count:
            <input
              name="pageCount"
              id="pageCount"
              type="number"
              class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
          /></label>
          <label for="read" class="form-label inline-block mb-2 text-gray-700"
            >Finished Reading?
            <input
              type="checkbox"
              name="read"
              id="checkBox"
              class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              checked
          /></label>
          <label
            for="startDate"
            class="form-label inline-block mb-2 text-gray-700"
            >Date Started:
            <input
              type="date"
              name="startDate"
              id="startDate"
              class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
          /></label>
          <label
            for="endDate"
            class="form-label inline-block mb-2 text-gray-700"
            >Date Finished:
            <input
              type="date"
              name="endDate"
              id="endDate"
              class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
          /></label>
          <button type="submit" id="addBook">Add Book</button>
        </section>

        <section
          id="bookTableSection"
          class="table-fixed border-spacing-1 font-serif text-orange-500"
        >
          <h2>Personal Library</h2>
          <table id="bookTable">
            <caption id="btCaption">
              Books Overview
            </caption>
          </table>
        </section>
        <h2>Library</h2>
      </article>
    </main>
  </body>
  <footer class="absolute bottom-0 left-1/4">
    <h3 class="flex-row justify-items-center">Built by Harrison Fangmeier 2023</h3>
    <p class="inline-block">*This site uses local storage to save your reading list* *Background Photo by <a href="https://unsplash.com/@aaronburden?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Aaron Burden</a> on <a href="https://unsplash.com/photos/H8s0PF2rcQs?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
  *
    </p>
  </footer>
</html>
