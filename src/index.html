<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>libraryProject</title>
    <link rel="stylesheet" href="input.css" />
    <script src="app.js" defer></script>
  </head>
  <body id="modalHere">
    <header>
      <h1>"Reading Tracker"</h1>
    </header>

    <main>
      <article>
        <section id="inputForm">
          <h2>Log a book</h2>
          <label for="title"
            >Title: <input name="title" id="title" type="text"
          /></label>
          <label for="author"
            >Author: <input name="author" id="author" type="text"
          /></label>
          <label for="pageCount"
            >Page Count: <input name="pageCount" id="pageCount" type="number"
          /></label>
          <label for="read"
            >Finished Reading?
            <input type="checkbox" name="read" id="checkBox" checked
          /></label>
          <label for="startDate"
            >Date Started: <input type="date" name="startDate" id="startDate"
          /></label>
          <label for="endDate"
            >Date Finished: <input type="date" name="endDate" id="endDate"
          /></label>
          <button type="submit" id="addBook">Add Book</button>
        </section>

        <section id="bookTableSection">
          <h2>Personal Library</h2>
          <table id="bookTable">
            <caption id="btCaption">
              Books Overview
            </caption>
          </table>
        </section>
        <h2>Library</h2>
      </article>
    </main>
  </body>
  <footer>
    <h3>Built by Harrison Fangmeier 2023</h3>
    <h6>*This site uses local storage to save your reading list*</h6>
  </footer>
</html>
